<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <img mat-card-avatar class="chef-image" [src]="Chef.restaurant.imagem"
            onerror="this.src='./../../../../assets/restaurant.png'"
            [routerLink]="['/restaurants/detail/', Chef.restaurant.name]" class="routerLinkClass">
        <mat-card-title [routerLink]="['/restaurants/detail/', Chef.restaurant.name]" class="routerLinkClass">
            {{Chef.restaurant.name}}</mat-card-title>
        <mat-card-subtitle>{{Chef.restaurant.typeFood}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [routerLink]="['/chefs/detail/', Chef.name]" class="ChefPoster-image routerLinkClass"
        [src]="Chef.imagem" alt="Image of a {{Chef.name}}">
    <mat-card-content>
        <span [routerLink]="['/chefs/detail/', Chef.name]" class="mat-h2 routerLinkClass">{{Chef.name}}</span>
        <p>
            {{Chef.city}}
        </p>
        <p *ngIf="Chef.education">
            {{Chef.education}}
        </p>
    </mat-card-content>
</mat-card>
