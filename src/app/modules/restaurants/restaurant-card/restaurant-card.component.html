<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <img mat-card-avatar class="restaurant-image routerLinkClass" [src]="Restaurant.imagem"
            onerror="this.src='./../../../../assets/restaurant.png'" [routerLink]="['/restaurants/detail', Restaurant.name]">
        <mat-card-title class="routerLinkClass" [routerLink]="['/restaurants/detail', Restaurant.name]">
            {{Restaurant.name}}</mat-card-title>
        <mat-card-subtitle>{{Restaurant.typeFood}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [routerLink]="['/restaurants/detail/', Restaurant.name]"
        class="restaurantPoster-image routerLinkClass" [src]="Restaurant.imagem"
        alt="Image of a {{Restaurant.name}}">
    <mat-card-content>
        <span [routerLink]="['/restaurants/detail/', Restaurant.name]"
            class="mat-h2 routerLinkClass">{{Restaurant.name}}</span>
        <p>
            {{Restaurant.contact}}
        </p>
        <p>
            {{Restaurant.city}}, {{Restaurant.address}}
        </p>
    </mat-card-content>
</mat-card>
